<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/running-man.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">С учётом вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/timer.png" alt="timer">
                        Время подбора: <br>
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand-cart.png" alt="hand-cart">
                        Бесплатная <br>
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="messages">
                        Ответим <br>
                        на все вопросы
                    </div>
                </div>

                <button class="button button_main">Заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">Перейти в каталог</a>
                </div>
            </div>
            
        </div>
    </div>
    
    <section class="advantages">
        <div class="advantages__header">НАШИ ПРЕИМУЩЕСТВА</div>
        <div class="advantages__wrapper">
            <div class="advantages__icons">
                <img src="icons/cup.png" alt="cup">
            </div>
            <div class="advantages__icons">
                <img src="icons/heart.png" alt="heart">
            </div>
            <div class="advantages__icons">
                <img src="icons/shoe.png" alt="shoe">
            </div>
        </div>
    </section>
</body>
</html>
